{% extends 'shopmall/base.html' %}
{% load static %}



{% block linkscript %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css/' %}">
    <script type="text/javascript" charset="UTF-8" src="{% static 'mine/js/login.js' %}"></script>
{% endblock linkscript %}



{% block base %}
<div id="login">
    <a href="/mine/"><p><返回</p></a>
    <div id="box">
        <form action="/login/" method="post">
            {% csrf_token %}
            {# 不全用FORM自帶的，只拿他的輸入框，這樣好設計樣式 #}
            <div class="input-group">
                UserName: {{ hisForm.username }}
                <br />
            </div>

            <div class="input-group">
                Password: {{ hisForm.passwd }}
                <br />
                {% if error %}
                <span>{{ error }}</span>
                {% endif %}
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>

{% endblock base %}
