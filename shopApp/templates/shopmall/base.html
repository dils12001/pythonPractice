<!DOCTYPE html>
<!-- 載入 static資源 -->
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ tittle }}</title>

        <!-- 移動端加上這段 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <link rel="stylesheet" type="text/css" href="{% static 'base/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/css/swiper.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">

        <script type="text/javascript" charset="UTF-8" src="{% static 'base/js/jquery-3.6.0.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'base/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'base/js/swiper.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'base/js/base.js' %}"></script>

        <!-- 其他頁面自己需引入的 css及js -->
        {% block linkscript %}
        {% endblock linkscript %}

    </head>
    <body>

        <header style="z-index: 200;"><span>{{ tittle }}</span></header>


        <div id="box">
            {% block base %}
            {% endblock base %}
        </div>


        <footer>
            <a class="home" href="/home/">
                <dl>
                    <dt><span></span></dt>
                    <dd>主頁</dd>
                </dl>
            </a>

            <a class="market" href="/market/11040766/0/0/">
                <dl>
                    <dt><span></span></dt>
                    <dd>超市</dd>
                </dl>
            </a>

            <a class="cart" href="/cart/">
                <dl>
                    <dt><span></span></dt>
                    <dd>購物車</dd>
                </dl>
            </a>

            <a class="mine" href="/mine/">
                <dl>
                    <dt><span></span></dt>
                    <dd>我的</dd>
                </dl>
            </a>
        </footer>


    </body>
</html>
